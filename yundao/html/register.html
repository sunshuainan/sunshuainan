<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<!--注册 register  -->
<div class="register_top">
    <div class="register_top_logo">
        <h1 class="registerlogo"></h1>
    </div>
</div>
<div class="register">
    <div class="register_content">
        <ul class="register_content_list">
            <li class="clearmargin">
                <h2>欢迎注册</h2>
            </li>
            <li class="clear clearmargin">
                <div><img src="../img/x.png" alt="" class="x">账号名：</div>
                <div><input type="text" class="register_content_list_input" placeholder="限8位，含数字及字母"></div>
                <div><img src="../img/d_03.png" alt="" class="register_content_list_x">账号已存在</div>
            </li>
            <li class="clear">
                <div><img src="../img/x.png" alt="" class="x">设置密码：</div>
                <div><input type="text" class="register_content_list_input" placeholder="6-16个数字或字母"></div>
                <div><img src="../img/d_03.png" alt="" class="register_content_list_x">请输入6-16个数字或字母</div>
            </li>
            <li class="clear">
                <div><img src="../img/x.png" alt="" class="x">确认密码：</div>
                <div><input type="text" class="register_content_list_input" placeholder=""></div>
                <div><img src="../img/d_03.png" alt="" class="register_content_list_x">密码上下不一致</div>
            </li>
            <li class="clear">
                <div><img src="../img/x.png" alt="" class="x">公司名称：</div>
                <div><input type="text" class="register_content_list_input" placeholder=""></div>
                <div><img src="../img/d.png" alt="" class="register_content_list_x"></div>
            </li>
            <li class="clear">
                <div><img src="../img/x.png" alt="" class="x">联系人：</div>
                <div><input type="text" class="register_content_list_input" placeholder=""></div>
                <div><img src="../img/d_03.png" alt="" class="register_content_list_x">请输入联系人</div>
            </li>
            <li class="clear">
                <div><img src="../img/x.png" alt="" class="x">所在区域：</div>
                <div><input type="text" class="register_content_list_input register_content_list_input_back" placeholder="请输入区域"></div>
                <div><img src="../img/d_03.png" alt="" class="register_content_list_x">请选择区域</div>
            </li>
            <li class="clear">
                <div><img src="../img/x.png" alt="" class="x">验证手机：</div>
                <div><input type="text" class="register_content_list_input" placeholder=""></div>
                <div><img src="../img/d_03.png" alt="" class="register_content_list_x">号码错误或手机号已存在</div>
            </li>
            <li class="clear">
                <div><img src="../img/x.png" alt="" class="x">短信验证：</div>
                <div><input type="text" class="register_content_list_input_ma" placeholder=""><span class="yanzheng">获取短信验证码</span></div>
                <div><img src="../img/d_03.png" alt="" class="register_content_list_x">验证码不正确，请从新获取</div>
            </li>
            <li class="clear">
                <div><img src="../img/x.png" alt="" class="x">验证码：</div>
                <div><input type="text" class="register_content_list_input_ma" placeholder="请输入验证码">
                    <img src="../img/yanzhen.png" alt="" class="yanzhengma"><a href="#" class="yanzhengma_a">换一张</a>
                </div>
                <div><img src="../img/d_03.png" alt="" class="register_content_list_x">验证码不正确，请从新获取</div>
            </li>
            <li class="clear">
                <div></div>
                <div>
                    <input type="submit" value="同意协议并注册" class="submit">
                </div>
                <div></div>
            </li>
            <li class="clear register_content_list_submit_li">
                <div></div>
                <div class="register_content_list_submit">
                    <span>《<a href="#">海云互通网络管理协议</a>》</span>
                    <span><a href="ind.html">&lt;&lt;立即登录</a></span>
                </div>
                <div></div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
